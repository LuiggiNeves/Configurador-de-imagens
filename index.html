<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuste de imagens</title>

    <link rel="stylesheet" href="view/css/requisicoes.css">

    <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">

</head>
<body>
    <header>
        <nav>
            <div class="centro">CONVERSOR DE IMAGEM</div>
            <div class="direita"><a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"><img src="assets/engine.png" alt=""></a></div>
        </nav>
    </header>

    <main>
        <div class="container_main">
            <div class="container_drop">
                <div class="drop-container" id="dropContainer">
                    <input type="file" name="fileInput" id="fileInput" accept="image/*" multiple/>
                </div>
            </div>
            <div class="container-inputs-buttons">
                <input type="button"  value="TIPO" onclick="modTipo()">
                <input type="button" value="TAMANHO" onclick="modTamanho()">
            </div>
        </div>
    </main>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Configurações</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="center">
                            <h3>CONFIGURADOR</h3>
                        </div>
                
                        <div class="type-arquivo">
                            <div>
                                <p><strong>Tipo de arquivo</strong></p>
                                <label>
                                    <input type="radio" name="tipo_arquivo" value="jpeg" checked> JPG
                                </label>
                                <label>
                                    <input type="radio" name="tipo_arquivo" value="png"> PNG
                                </label>
                            </div>
                        </div>
                
                        <div class="size-arquivo">
                            <p><strong>Tamanho da imagem</strong></p>
                            <div>
                                <label for="altura">Altura</label>
                                <input type="number" name="altura" id="altura" value="600">
                                <label for="largura">Largura</label>
                                <input type="number" name="largura" id="largura" value="400">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="salvarConfiguracoes()">Salvar Configurações</button>
                </div>
            </div>
            </div>
        </div>

    <footer>
        <h5>Objetivo!</h5>

        <p>Facilitar a conversão de tipos de arquivos e tamanhos para colocar em sistemas, exemplo o <strong>Gplus cardápio</strong>.</p>
        <p>@LuiggiNeves</p>
    </footer>
    <script src="view/js/index.js"></script>
    <script src="view/js/requisicoes.js"></script>
    <script src="view/js/configsalvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>carregarConfiguracoes();</script>
    <script>
        // Seleciona todos os inputs do tipo radio com name="tipo_arquivo"
var radioButtons = document.querySelectorAll('input[name="tipo_arquivo"]');

// Inicializa uma variável para armazenar o valor selecionado
var valorSelecionado = "";

// Itera sobre todos os radio buttons
radioButtons.forEach(function(radioButton) {
    // Verifica se o radio button está marcado
    if (radioButton.checked) {
        // Se estiver marcado, armazena o valor selecionado
        valorSelecionado = radioButton.value;
    }
});

// Agora valorSelecionado contém o valor do radio button selecionado
console.log("O valor do radio button selecionado é: " + valorSelecionado);
    </script>


</body>
</html>
